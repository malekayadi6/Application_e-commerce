
<div class="col-md-9" id="checkout">

  <div class="box">


      <h1>Add Products</h1>
      <ul class="nav nav-pills nav-justified">
        <li class="active"><a [routerLink]="['/user/admin/add/product']"><i class="fa-product-hunt"></i><br>Product</a>
        </li>
        <li class=""><a [routerLink]="['/user/admin/add/categorie']"><br>Categorie </a>
        </li>
        <li class=""><a [routerLink]="['/user/admin/add/subcategorie']"><i class="fa fa-money"></i><br> Sub Categorie </a>
        </li>
        <li class=""><a [routerLink]="['/user/admin/add/product']"><i class="fa fa-eye"></i><br> Autre </a>
        </li>
      </ul>
      <div class="content">

        <!--
                  ****************     form add product    ** * * * * * *  *
        -->

        <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()" novalidate>
          <div class="row">
            <div class="col-sm-6">

              <div class="form-group">
                <label for="CreditCardNumber">title </label>
                <input type="text" class="form-control" id="CreditCardNumber" formControlName="title" >
              </div>

            </div>

            <div class="col-sm-3 col-md-3">
              <div class="form-group">

                <label> categories </label>
                  <select  class="form-control" id="creditCardType"
                           (ngModelChange)="onChange($event)" formControlName="categorie"  >
                  <option [value]="i" *ngFor="let categorie of rootCategorie?.categorie ; let i = index">
                    {{categorie?.title}}

                  </option>


                </select>
              </div>

            </div>



            <div  *ngIf="catSelect"  class="col-sm-3 col-md-3">

              <div class="form-group">
                <label for="expirationMonth">sub categorie </label>
                <select  class="form-control" id="expirationMonth" formControlName="subCategorie" >
                  <option> Select sub categorie</option>

                <option [value]="subcategorie?.id" *ngFor="let subcategorie of subCat?.subcategories" >
                  {{subcategorie?.title}}
                </option>
                </select>
              </div>

            </div>

          </div>
          <!-- /.row -->


          <!-- /.row -->
          <div class="row">

            <div class="col-sm-3">
              <div class="form-group" >
                <label for="firstName">price </label>
                <input type="number" class="form-control" id="firstName" formControlName="price" >
              </div>
            </div><!--firstName-->

            <div class="col-sm-3">
              <div class="form-group">
                <label for="lastName"> stock </label>
                <input type="number" class="form-control" id="lastName" formControlName="stock" >
              </div>
            </div><!--lastName-->
            <div class="col-sm-6">
              <div class="form-group">
                <label for="address1">description  </label>
                <textarea  class="form-control" id="address1" formControlName="description">
                </textarea>
              </div>
            </div><!--address1-->

          </div>

          <!-- /.row -->


          <div class="row">
            <image-upload
              [url]="urluploadImg"
              [buttonCaption]="'Select Images!'"
              [dropBoxMessage]="'Drop your images here!'"
              (onFileUploadFinish)="imageUploaded($event)"
              (onRemove)="imageRemoved($event)"
              (onFileUploadFinish)="imageFinishedUploading($event)"
            >
            </image-upload>




          </div>
          <!-- /.row -->
           <div class="box-footer">
            <div class="pull-left">
            </div>
            <div class="pull-right">
              <button type="submit" class="btn btn-default">Cancel</button>

              <button type="submit" class="btn btn-primary">Add Product
              </button>
            </div>
          </div>

    </form>
  </div>
      <!-- /.box -->



</div>
