<div class="col-md-6">
  <div class="box">
    <h1>Login</h1>

    <p class="lead">{{ 'login-page.Already-our-customer' | translate }}</p>
  <!--  <p class="text-muted">Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante. Donec eu libero sit amet quam egestas semper. Aenean ultricies
      mi vitae est. Mauris placerat eleifend leo.</p>-->

    <hr>

    <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()" novalidate>
      <div class="  text-center">

        <div *ngIf="errorSubmit" class="alert alert-danger">
          {{errorMsg}}
        </div>
      </div>
      <div class="form-group"
           [ngClass]="{'has-error':! loginForm.controls['email'].valid && loginForm.controls['email'].touched}">

      <label for="login">Email</label>
        <input type="text" class="form-control" id="login"  formControlName="email" >
        <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" class="alert alert-danger">{{ 'signup-page.You-must-include-a-email' | translate }}</div>
        <div *ngIf="loginForm.controls['email'].hasError('pattern') && loginForm.controls['email'].touched" class="alert alert-danger">{{ 'signup-page.You-must-include-a-valid-email' | translate }}</div>

      </div>
      <div class="form-group"
           [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}" >

      <label for="password"> {{ 'login-page.Password' | translate }} </label>
        <input type="password" class="form-control" id="password" formControlName="password" >
        <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="alert alert-danger">{{ 'signup-page.You-must-include-a-password' | translate }}</div>


      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" ><i class="fa fa-user-md"></i> {{ 'signup-page.Register' | translate }}</button>

      </div>

    </form>
  </div>
</div>
